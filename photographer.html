<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Mettez en avant vos photos et vos vidéos sur Fisheye"
    />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Page d'accueil de Fisheye"
      /></a>
    </header>

    <main id="main">
      <div id="photographer-page">
        <div class="photographer-header">
          <div id="description"></div>
          <button
            class="contact_button"
            aria-label="Contactez-moi"
            onclick="displayModal()"
          >
            Contactez-moi
          </button>
          <div class="img-wrapper">
            <img
              id="profile-pic"
              src="./assets/photographers/account.png"
              alt="photo de profil"
            />
          </div>
        </div>
        <div class="photographer-gallery">
          <div>
            <label for="sort-options">Trier par</label>
            <select name="sort-options" id="sort-options">
              <option value="popularity" selected="selected">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
          </div>
          <div id="preview-section"></div>
        </div>
        <div class="widget">
          <div>
            <p id="total-like-count"></p>
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
          <p id="price-count"></p>
        </div>
      </div>

      <div
        role="dialog"
        id="contact_modal"
        aria-describedby="modalTitle"
        aria-hidden="true"
      >
        <div class="modal">
          <header>
            <h1 id="modalTitle">
              Contactez-moi<br /><span id="photographer-name">Mimi Keel</span>
            </h1>

            <img
              src="assets/icons/close.svg"
              onclick="closeModal()"
              alt="fermer le formulaire de contact"
            />
          </header>
          <form>
            <div>
              <label for="first-name">Prénom</label>
              <input
                id="first-name"
                minlength="2"
                pattern="[a-zA-Zéèâôàêï-]*"
                required
              />
              <div class="error-wrapper"><p></p></div>

              <label for="last-name">Nom</label>
              <input
                id="last-name"
                minlength="2"
                pattern="[a-zA-Zéèâôàêï-]*"
                required
              />
              <div class="error-wrapper"><p></p></div>

              <label for="email">Adresse électronique</label>
              <input id="email" type="email" required />
              <div class="error-wrapper"><p></p></div>

              <label for="message">Votre message</label>
              <textarea
                name="message"
                id="message"
                rows="10"
                minlength="6"
                required
              ></textarea>
              <div class="error-wrapper"><p></p></div>
            </div>
            <button class="contact_button submit-button">Envoyer</button>
          </form>
        </div>
      </div>

      <div
        id="lightbox"
        role="dialog"
        aria-label="diaporama"
        aria-hidden="true"
      >
        <div>
          <div class="close-wrapper">
            <img
              src="assets/icons/close-red.svg"
              alt="fermer le diaporama"
              class="close"
            />
          </div>
          <div id="slideshow">
            <img
              src="/assets/icons/chevron-left.svg"
              alt="média précédent"
              class="chevron"
              id="chevron-left"
            />
            <div>
              <div id="focused-media"></div>
              <p id="focused-media-title" class="media-title">Arc-en-ciel</p>
            </div>
            <img
              src="/assets/icons/chevron-right.svg"
              alt="média suivant"
              class="chevron"
              id="chevron-right"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="https://use.fontawesome.com/5e2c88f402.js"></script>
    <script src="scripts/entities/ErrorManager.js"></script>
    <script src="scripts/entities/DataManager.js"></script>
    <script src="/scripts/entities/Photographer.js"></script>
    <script src="/scripts/entities/Photo.js"></script>
    <script src="/scripts/entities/Video.js"></script>
    <script src="/scripts/factories/Media.js"></script>
    <script src="/scripts/entities/Slideshow.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
