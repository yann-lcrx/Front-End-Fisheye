<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Mettez en avant vos photos et vos vidéos sur Fisheye"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Page d'accueil de Fisheye"
      /></a>
    </header>
    <main id="main">
      <div class="photographer-header">
        <div id="description"></div>
        <button
          class="contact_button"
          aria-label="Contactez-moi"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <div class="img-wrapper">
          <img
            id="profile-pic"
            src="./assets/photographers/account.png"
            alt="photo de profil"
          />
        </div>
      </div>
      <div class="photographer-gallery">
        <div>
          <p>Trier par</p>
          <select name="sort-options" id="sort-options">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="img-previews"></div>
      </div>
    </main>
    <div class="widget">
      <div>
        <p id="total-like-count"></p>
        <i class="fa fa-heart" aria-hidden="true"></i>
      </div>
      <p id="price-count"></p>
    </div>
    <div
      id="contact_modal"
      role="dialog"
      aria-describedby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal">
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <p class="name"></p>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input
              id="first-name"
              minlength="2"
              pattern="[a-zA-Zéèâôàêï-]*"
              required
            />
            <div class="error-wrapper"><p></p></div>

            <label for="last-name">Nom</label>
            <input
              id="last-name"
              minlength="2"
              pattern="[a-zA-Zéèâôàêï-]*"
              required
            />
            <div class="error-wrapper"><p></p></div>

            <label for="email">Adresse électronique</label>
            <input id="email" type="email" required />
            <div class="error-wrapper"><p></p></div>

            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              rows="10"
              minlength="6"
              required
            ></textarea>
            <div class="error-wrapper"><p></p></div>
          </div>
          <button class="contact_button submit-button">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="lightbox" role="dialog">
      <div>
        <div class="close-wrapper">
          <img
            src="assets/icons/close-red.svg"
            alt="fermer le dialogue"
            class="close"
          />
        </div>
        <div class="slideshow">
          <img
            src="/assets/icons/chevron-left.svg"
            alt="image précédente"
            class="chevron"
          />
          <div>
            <img
              src="/assets/Sample Photos/Ellie-Rose Wilkens/Architecture_Cross_Bar.jpg"
              alt="photographie"
            />
            <p class="photograph-name">Arc-en-ciel</p>
          </div>
          <img
            src="/assets/icons/chevron-right.svg"
            alt="image suivante"
            class="chevron"
          />
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/5e2c88f402.js"></script>
    <script src="scripts/entities/ErrorManager.js"></script>
    <script src="scripts/entities/DataManager.js"></script>
    <script src="/scripts/entities/Photographer.js"></script>
    <script src="/scripts/entities/Photo.js"></script>
    <script src="/scripts/entities/Video.js"></script>
    <script src="/scripts/factories/Media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
